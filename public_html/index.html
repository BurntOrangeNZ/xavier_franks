<!DOCTYPE html>
<html>
<head>
    <script src="js/alpine.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <base href=""/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/custom.css" media="screen"/>
    <script src="js/object.js"></script>
</head>
<body>

<div class="container" x-data="app_data">
    <div class="row">
        <div class="col-12 text-center my-0 white-bottom-border">
            <h1>Voglio</h1>
            <h2>LIGHTING COLLECTION</h2>
            <h3 x-text="step_display_names[current_step]"></h3>
        </div>
    </div>

    <div class="row" x-show="current_step == 'Stem'">
        <div class="col-12 my-0">
            <p class="d-flex justify-content-center blurb">Bloom Mounting Stems are available in three mounting options
                and
                three satin finishes.</p>
            <img src="img/lamps.jpg" alt="Stem Options Diagram"
                 style="max-width:100%;border:2px solid #AE9979">
        </div>
    </div>

    <div x-show="current_step == 'Finish' || current_step == 'Ceiling' || current_step == 'Bloom' || current_step == 'Done'"
         class="row mt-5">
        <div class="col-12 my-2">
            <div class="the-box">
                <img :src="bigImage()" :alt="current_step + ' large image'" style="max-width:100%">
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-between selector-buttons">
        <template x-for="type in selectorOptions()" :key="type">
            <div class="text-center" @click="selectOption(type)">
                <div x-show="type != '' && current_step != 'Stem'">
                    <div>
                        <img :src="swatch(type)" :alt="type + 'thumbnail'" class="img-thumb">
                    </div>
                </div>
                <h4 x-text="type" x-show="type != ''"></h4>
                <button
                        x-show="type != ''"
                        class="btn-brown btn-select"
                        :class="{ 'btn-selected': isSelected(type) }">
                    Select
                </button>
            </div>
        </template>
        <div x-show="current_step == 'Done'">
            <img :src="display_instiue ? bloomImage() : insitueImage()" alt="insitue image toggle" class="img-thumb"
                 @click="display_instiue = !display_instiue">
        </div>
    </div>


    <div class="row" x-show="current_step == 'Done'">
        <p class="blurb text-center" x-text="doneText()"></p>
    </div>


    <div class="d-flex justify-content-between">
        <div class="text-start">
            <button class="btn-brown btn-back"
                    @click="back()"
                    x-show="selected_stem_type && current_step != 'Stem'">
                BACK
            </button>
        </div>
        <div class="text-end">
            <button class="btn-brown btn-confirm"
                    style="white-space: nowrap;"
                    @click="next()"
                    x-show="selected_stem_type"
                    x-text="current_step == 'Done' ? 'Technical Data' : 'Next'">
                >
            </button>
        </div>
    </div>


</div>

</body>
</html>
