<!DOCTYPE html>
<html>
<head>
    <script src="js/alpine.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <base href=""/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link id="custom-css" rel="stylesheet" href="css/custom.css" media="screen"/>

    <script src="js/object.js"></script>
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <a class="navbar-brand" onclick="document.location.reload()" href="#">
            <img src="img/xf_logo.svg" alt="XF Logo" style="width: 100px">
        </a>

        <div class="d-flex">
            <div class="h1">Voglio  <br/>
                <span class="h2">CONFIGURATOR APP</span></div>
        </div>

        <div class="d-flex">
            <a class="nav-link" href="https://www.xavierfranks.com/home" style="color:white;padding: 0">< HOME</a>
        </div>
    </div>
</div>

<div class="container" x-data="app_data">
    <div class="row">
        <div class="col-12 text-center my-0 white-bottom-border">


            <h3 x-text="step_display_names[current_step]"></h3>
        </div>
    </div>

    <div class="row" x-show="current_step == 'Stem'">
        <div class="col-12 my-0">
            <p class="d-flex text-center justify-content-center blurb">Bloom Mounting Stems are available in three mounting options
                and
                three satin finishes.</p>

            <img  src="img/lamps.jpg" alt="Stem Options Diagram" class="three-lamps"
                 style="max-width:100%">

        </div>
    </div>

    <div x-show="current_step == 'Finish' || current_step == 'Ceiling' || current_step == 'Bloom' || current_step == 'Done'"
         class="row mt-1 mt-md-2 mb-1 mb-md-2">
        <div class="col-12 my-2">
            <div class="the-box">
                <img :src="bigImage()" :alt="current_step + ' large image'" style="max-width:100%">
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-between selector-buttons">
        <template x-for="type in selectorOptions()" :key="type">
            <div class="text-center" @click="selectOption(type)">
                <div x-show="type != ''">
                    <div>
                        <img :src="swatch(type)" :alt="type + 'thumbnail'" class="img-thumb" :class="current_step == 'Stem' ? 'img-thumb-stem' : ''">
                    </div>
                </div>
                <h4 x-text="type" x-show="type != ''"></h4>
                <button
                        x-show="type != ''"
                        class="btn-brown btn-select"
                        :class="{ 'btn-selected': isSelected(type) }">
                    Select
                </button>
                <div x-show="type == ''" style="width: 100px">
&nbsp;
                </div>

            </div>
        </template>
        <div x-show="current_step == 'Done'">
            <img :src="display_instiue ? bloomImage() : insitueImage()" alt="insitue image toggle" class="img-thumb insitue-toggle"
                 @click="display_instiue = !display_instiue">
        </div>
    </div>


    <div class="row done-text" x-show="current_step == 'Done'" >
        <p class="blurb text-center" x-text="doneText()"></p>
    </div>


    <div class="d-flex justify-content-between">
        <div class="text-start">
            <button class="btn-brown btn-back"
                    @click="back()"
                    >
                BACK
            </button>
        </div>
        <div class="text-end">
            <button class="btn-brown btn-confirm"
                    style="white-space: nowrap;"
                    @click="next()"
                    x-show="selected_stem_type"
                    x-text="current_step == 'Done' ? 'Technical Data' : 'Next'">
                >
            </button>
        </div>
    </div>


</div>

</body>
</html>
